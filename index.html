<!DOCTYPE html>
<html>
<head>
    <title>Funny Form Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        input:focus {
            border-color: #6a5acd;
        }
        #submit-btn {
            background-color: #6a5acd;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login Form</h2>
        <input type="text" id="user-id" placeholder="User ID">
        <input type="password" id="password" placeholder="Password">
        <button id="submit-btn">Submit</button>
    </div>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const userIdInput = document.getElementById('user-id');
        const passwordInput = document.getElementById('password');

        submitBtn.addEventListener('mouseover', () => {
            if (userIdInput.value === "" || passwordInput.value === "") {
                const maxX = window.innerWidth - submitBtn.offsetWidth;
                const maxY = window.innerHeight - submitBtn.offsetHeight;
                const newX = Math.random() * maxX;
                const newY = Math.random() * maxY;
                submitBtn.style.position = 'absolute';
                submitBtn.style.left = `${newX}px`;
                submitBtn.style.top = `${newY}px`;
            }
        });
    </script>
</body>
</html>
